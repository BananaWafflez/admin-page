<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Page</title>
</head>
<body>
    

    <div class="menubar">
        <h3>Dashboard</h3>
        <div class="menubar" id="manage">

            <!-- this contains "home", "profile", "messages", "history", "tasks", "communities"-->
            <div class="member">
                <img src="icons/home-variant.svg" alt="house-icon">
                <span>Home</span>
                
            </div>

            <div class="member">
                <img src="icons/account-details.svg">
                <span>Profile</span>
            </div>

            <div class="member">
                <img src="icons/message.svg">
                <span>Messages</span>
            </div>

            <div class="member">
                <img src="icons/clock-time-three-outline.svg">
                History
            </div>

            <div class="member">
                <img src="icons/content-copy.svg">
                Tasks
            </div>

            <div class="member">
                <img src="icons/account-group.svg">
                Communities
            </div>

        </div>

        <div class="menubar" id="support">

            <!-- this contains "settings", "support", "privacy"-->
            <div class="member">
                Settings
            </div>

            <div class="member">
                Support
            </div>

            <div class="member">
                Privacy 
            </div>

        </div>

    </div>

    <div class="main">
        <div class="topbar">
            <div class="searchbar">
    
                <!-- search bar with magnifying glass-->
                <div id="search">
                    <img src="icons/magnify.svg">
                    <input type="text" ></input>
                </div>

                <div id="profile">
                    <img src="icons/bell-outline.svg">
                    <img src="icons/cute-cat-eyes-profile-picture-uq3edzmg1guze2hh.jpg" id="profilepicture">
                    <div class="name">Morgan Oakley</div>


                </div>
    
            </div>
    
            <div class="account">
                <h5 id="greetings">Hi there,</h5>
                <h3 id="name">Morgan Oakley (@morgan)</h3>
                <!-- add greetings-->
    
            </div>
    
            <div class="pillicons">
    
                <!-- this contains "new", "upload", "share"-->
    
            </div>
    
        </div> 
    </div>

    <div class="centerwebpage">

        <!-- lays out the center part of webpage (use css grid here)-->
        <div class="projects">

        </div>

        <div class="announcements">

        </div>
        
        <div class="trending">

        </div>


    </div>

</body>
</html>
